<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <!-- CSS customizado -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2 class="text-center mb-5">Cadastro de Clientes</h2>
    <form>
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label for="codigo">Código:</label>
            <input type="text" class="form-control" id="codigo" name="codigo">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="razao-social">Razão Social:</label>
            <input type="text" class="form-control" id="razao-social" name="razao-social">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="data-cadastro">Data de Cadastro:</label>
            <input type="date" class="form-control" id="data-cadastro" name="data-cadastro">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="valor-limite-credito">Valor Limite de Crédito:</label>
            <input type="number" class="form-control" id="valor-limite-credito" name="valor-limite-credito">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>
  
</body>

</html>
