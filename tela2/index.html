<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Dados</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <!-- CSS customizado -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Tabela de Dados</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Código</th>
          <th scope="col">Nome de Fantasia</th>
          <th scope="col">Data de Cadastro</th>
          <th scope="col">Valor Limite de Crédito</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Empresa A</td>
          <td>2022-05-15</td>
          <td>R$ 9.000,00</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Empresa B</td>
          <td>2022-06-15</td>
          <td>R$ 23.000,00</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Empresa C</td>
          <td>2022-07-10</td>
          <td>R$ 80.000,00</td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>Empresa D</td>
          <td>2022-08-05</td>
          <td>R$ 45.000,00</td>
        </tr>
        <tr>
          <th scope="row">5</th>
          <td>Empresa E</td>
          <td>2022-09-31</td>
          <td>R$ 11.000,00</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
